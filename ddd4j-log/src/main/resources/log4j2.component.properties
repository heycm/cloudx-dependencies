# https://logging.apache.org/log4j/2.x/manual/systemproperties.html
# \u5EFA\u8BAE\u5DF2\u542F\u52A8\u811A\u672C\u65B9\u5F0F\u8BBE\u7F6E: -Dlog4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector ...
# \u6FC0\u6D3BLog4j2\u65E5\u5FD7\u5168\u5C40\u5F02\u6B65\u5237\u76D8
log4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector
# Log4j2\u7684\u7EBF\u7A0B\u4E0A\u4E0B\u6587\uFF08ThreadContext\uFF09\u662F\u5426\u5E94\u8BE5\u5728\u7EBF\u7A0B\u4F20\u9012\u65F6\u8FDB\u884C\u7EE7\u627F
log4j2.isThreadContextMapInheritable=true
# \u5F02\u6B65\u961F\u5217\u6EE1\u540E\u6267\u884C\u7B56\u7565 Discard \u4E22\u5F03
log4j2.asyncQueueFullPolicy=Discard
# \u65E5\u5FD7\u4E22\u5F03\u9608\u503C\uFF0C\u5C0F\u4E8E\u7B49\u7EA7 ERROR \u5168\u4E22\u5F03
log4j2.discardThreshold=ERROR
# \u5F02\u6B65\u65E5\u5FD7\u7B49\u5F85\u7B56\u7565
log4j2.asyncLoggerConfigWaitStrategy=Sleep
# \u5F02\u6B65\u65E5\u5FD7\u7B49\u5F85\u7B56\u7565
log4j2.asyncLoggerWaitStrategy=Sleep